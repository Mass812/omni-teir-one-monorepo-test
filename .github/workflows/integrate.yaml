name: Monorepo Test and format
on:
  push:
    branches: [master, feature, chore, bugfix, hotfix, release, main, spike]

jobs:
  integration_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
      - run: yarn install:workflow
      - run: yarn build
      - run: yarn test
      - run: yarn format
