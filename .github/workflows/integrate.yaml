name: Monorepo Test and format
on:
  push:
    branches: [master, feature, chore, bugfix, hotfix, release, main, spike]

  pull_request:
    branches:
      - main
jobs:
  test_branch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
      - run: npm install
      - run: npm run docker
      - run: npm run install:all
      - run: npm run test
      - run: npm run format
      - run: npm run lint
      - run: npm run build
